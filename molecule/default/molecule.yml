---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint . && ansible-lint && flake8
platforms:
  - name: centos7-systemd-docker
    image: centos/systemd
    # image: retr0h/centos7-systemd-ansible:latest
    # image: centos:7
    privileged: true
    command: /usr/sbin/init
    # volumes:
    #   - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  options:
    become: true
  lint:
    name: ansible-lint
    options:
      R: true
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  directory: ../tests
  options:
    verbose: true
  lint:
    name: flake8
